<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Highlighter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f0f0f0;
            width: 250px;
        }
        h3 {
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        #highlightButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        #highlightButton:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h3>Internship Application Helper</h3>
    <input type="text" id="sheetLink" class="input-field" placeholder="Paste Google Sheets URL" />
    <button id="highlightButton">Highlight Internships</button>
    <div class="error" id="errorMessage"></div>

    
    <script src="popup.js"></script>
</body>
</html>
